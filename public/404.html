<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>404</title>
  </head>
  <body>
    <!-- Incluye el script principal -->
    <script>
      const path = document.location.pathname;
      const hasHash = document.location.hash.length > 0;

      if (hasHash) {
        document.location.replace(path + document.location.hash);
      } else {
        document.location.replace(path);
      }
    </script>
  </body>
</html>
